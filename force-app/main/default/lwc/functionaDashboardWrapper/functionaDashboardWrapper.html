<template>
    <lightning-card  variant="Narrow"  title="Hello" icon-name="standard:account">
        <lightning-accordion allow-multiple-sections-open>
        <template for:each={sectionData} for:item="section" for:index="index">

                    </c-functional-dashboard-section>
                </lightning-accordion-section>
        </template>
    </lightning-accordion>
    </lightning-card>
</template>
